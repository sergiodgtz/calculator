<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script type = "text/javascript" src = "script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator!</h1>
    <div id="container">
        <div id="display">
            <p id="myText"></p>
        </div>
        <div id="btnContainer">
            <div id ="numButtons"></div>
            <div id ="operationButtons">
                <button class ="button" id ="mas">+</button>
                <button class ="button" id ="menos">-</button>
                <button class ="button" id ="multi">x</button>
                <button class ="button" id ="division">/</button>
                <button class ="button" id ="igual">=</button>
            </div>
        </div>
        
    </div>
</body>
</html>
